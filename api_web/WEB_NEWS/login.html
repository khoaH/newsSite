<!DOCTYPE html>
<html>
{% load static %}

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Log in</title>
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'assets/fonts/themify-icons/themify-icons.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
	<div class="header__nav">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<div class="logo">
						<a href="./index.html"><img src="{% static 'assets/img/logo.png' %}" alt=""></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="login-clean" style="height: 645px;">
		<form method="post" action="/test/login.html">
			{% csrf_token %}
			<h2 class="sr-only">Login Form</h2>
			<div class="illustration"><i class="icon ti-user"></i></div>
			<div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
			<div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Log In</button>
			</div>
			<p style="font-style: italic">{{ error }}</p>
			<a class="forgot" href="#">Forgot your email or password?</a>
			<a class="forgot" href="./register.html">Register an account</a>
		</form>
	</div>
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>

</html>
