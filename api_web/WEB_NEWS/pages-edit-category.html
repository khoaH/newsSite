<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />

	<title>Category | Admin</title>

	<link href="{% static './assets/css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">CATEGORY</h1>
							<p class="lead">
								THÔNG TIN DANH MỤC
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form method="post">
										{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Tên Danh mục</label>
											<input class="form-control form-control-lg" type="text" name="name" placeholder="Enter category name" value="{{ category_data.name }}" />
										</div>
										<div class="mb-3">
											<label class="form-label">Danh mục cha</label>
											<select class="form-control mb-3" name="parent">
												<option value="null">Không</option>
												{% for category in categories %}
													{% if category.id_category == category_data.id_parent %}
													<option value="{{ category.id_category }}" selected>{{ category.name }}</option>
													{% endif %}
													{% if category.id_category != category_data.id_parent %}
													<option value="{{ category.id_category }}" >{{ category.name }}</option>
													{% endif %}
					
													<!-- <option value="{{ category.id_category }}"> {{ category.name }} </option> -->
												{% endfor %}
												<!-- <option selected="">Open this select menu</option>
												<option>One</option>
												<option>Two</option>
												<option>Three</option> -->
											</select>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Gửi</button>
											<a href="admin.html" class="btn btn-lg btn-primary">Dashboard</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static './assets/js/app.js' %}"></script>

</body>

</html>
